<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Tin Tức</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Trang Tin Tức</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="submit.html">Gửi tin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Gửi tin tức mới</h2>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề tin tức">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">URL hình ảnh</label>
        <input type="text" class="form-control" id="image" placeholder="Nhập URL hình ảnh">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Nội dung</label>
        <textarea class="form-control" id="content" rows="5" placeholder="Nhập nội dung chi tiết..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Gửi tin</button>
    </form>
  </div>
</body>
</html>
