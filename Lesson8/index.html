<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Chèn ảnh ví dụ minh họa -->
    <img id="vidu" src="./images/form_example.png" alt="404 not found">

    <!-- Ví dụ form -->
    <form action="">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username" required="true">

        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required="true">

        <br>

        <label for="dob">Ngày sinh</label>
        <input type="date" name="dob" id="dob" required="true">

        <br>

        <label for="gender">Gender:</label>

        <input type="radio" name="gender" id="male" value="male">
        <label class="gender" for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label class="gender" for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label class="gender" for="others">Others</label>

        <br>

        <label for="siblings">Siblings:</label>
        <input type="number" name="siblings" id="siblings">

        <br>

        <label for="color">Fav color:</label>
        <input type="color" name="color" id="color">

        <br>

        <label for="ava">Avatar:</label>
        <input type="file" name="ava" id="ava">

        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required="true">   

        <br>

        <input type="checkbox" name="cb" id="cb" value="agree">
        <label id="cb-agree" for="cb">I agree to Terms and Conditions</label>

        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
